run:
  concurrency: 4
  #  go: '1.17'
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 10m
  skip-dirs:
    - genfiles$
    - vendor$
    - .*mocks
    - .*generated.*
  # which files to skip: they will be analyzed, but issues from them
  # won't be reported. Default value is empty list, but there is
  # no need to include all autogenerated files, we confidently recognize
  # autogenerated files. If it's not please let us know.
  skip-files:
    - ".*\\.pb\\.go"
    - ".*\\.gen\\.go"
linters:
  #  enable:
  #    - gocritic
  #    - stylecheck
  #    - exportloopref
  #    - revive
  #    - govet
  disable-all: true
  enable:
#    - deadcode
#    - errcheck
#    - gosimple

    - bodyclose
    - depguard
    - dogsled
#    - dupl
    - exportloopref
    - funlen
    - gochecknoinits
    - goconst
#    - gocritic
    - gocyclo
    - gofmt
    - goimports
    #    - gomnd
    - goprintffuncname
    #    - gosec
    - govet
    - ineffassign
    #    - lll
    - misspell
    #    - nakedret
    - noctx
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    #    - unparam
#    - unused
    - varcheck
    - whitespace
    - forbidigo

  # don't enable:
  # - asciicheck
  # - scopelint
  # - gochecknoglobals
  # - gocognit
  # - godot
  # - godox
  # - goerr113
  # - interfacer
  # - maligned
  # - nestif
  # - prealloc
  # - testpackage
  # - revive
  # - wsl
  # - nolintlint
linters-settings:
  depguard: {}
  dupl:
    threshold: 100
  funlen:
    lines: 100
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - style
      - diagnostic
      - performance
    disabled-checks:
      - commentFormatting
      - emptyStringTest
      - sloppyReassign
      - commentedOutCode
      - paramTypeCombine
      - docStub
      - whyNoLint
    settings:
      hugeParam:
        sizeThreshold: 250
  revive:
    rules:
      - name: unexported-return
        disabled: true
  gocyclo:
    min-complexity: 20
  # goimports:
  #   local-prefixes: github.com/zcong1993/husky-go
  gomnd:
    # TODO(ldez) must be rewritten after the v1.44.0 release.
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: [argument,case,condition,return]
        ignored-numbers: 0,1,2,3
        ignored-functions: strings.SplitN

  govet:
    #    check-shadowing: true
    settings: {}

  lll:
    line-length: 140
  misspell:
    locale: US
  errcheck:
    # report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`.
    # Such cases aren't reported by default.
    # Default: false
    check-blank: true
issues:
  exclude-use-default: false
  exclude-rules:
    - linters:
        - stylecheck
      text: 'ST1003:'
    - linters:
        - stylecheck
      text: 'ST1001:'
    - linters:
        - stylecheck
      text: 'ST1020:'
    - linters:
        - stylecheck
      text: 'ST1006:'
    - path: _test\.go
      linters:
        - scopelint
      text: 'range scope `' # for table tests
    - path: _test\.go
      linters:
        - structcheck
        - unused
      text: 'is unused'
    - path: _test\.go
      linters:
        - errcheck
      text: 'is not checked'
    - path: .
      linters:
        - stylecheck
      text: 'have a package comment'
    - linters:
        - structcheck
        - unused
      text: '`noCopy` is unused'
    - path: _test\.go$|^tests/|^samples/
      linters:
        - errcheck
        - maligned
        - gomnd
        - funlen
        - goconst
        - forbidigo
    - path: _test\.go$|^tests/|^samples/
      linters:
        - staticcheck
      text: "SA1029:"
    - path: pkg/dockertest
      linters:
        - forbidigo
